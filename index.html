<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Math Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from confetti */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .screen {
            transition: opacity 0.5s ease-in-out;
        }
        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            color: #fff;
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            border: none;
        }
        .btn-secondary {
            color: #4f46e5;
            background-color: #e0e7ff;
            border-color: transparent;
        }
        #answer-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            border-color: #6366f1;
        }
        /* Shake animation for incorrect answer */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        /* Progress bar */
        .progress-bar-bg {
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fg {
            height: 100%;
            background-image: linear-gradient(to right, #a5b4fc, #818cf8);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #facc15;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="card w-full max-w-md text-center relative">
        
        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="screen">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Timed Math Challenge</h1>
            <p class="text-slate-600 mb-8">Select your difficulty to begin!</p>
            <div id="difficulty-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Difficulty buttons will be inserted here by JS -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2 text-sm font-medium text-slate-600">
                    <p id="problem-counter">Problem: 1 / 10</p>
                    <p id="timer">Time: 0s</p>
                </div>
                <div class="progress-bar-bg h-2.5 w-full">
                    <div id="progress-bar" class="progress-bar-fg" style="width: 10%;"></div>
                </div>
            </div>
            <div id="problem-container" class="my-8">
                <p id="expression" class="text-5xl font-bold text-slate-800 tracking-wider"></p>
            </div>
            <div id="feedback" class="h-6 mb-4 text-lg font-semibold"></div>
            <input type="number" id="answer-input" class="w-full text-center text-2xl p-3 border-2 border-slate-300 rounded-lg mb-4">
            <button id="submit-btn" class="btn btn-primary w-full">Submit</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-4">Nice Work!</h2>
            <div class="space-y-3 text-lg text-slate-700">
                <p>You finished in <span id="total-time" class="font-bold text-indigo-600">0</span> seconds.</p>
                <p>You had <span id="wrong-answers" class="font-bold text-rose-600">0</span> incorrect attempts.</p>
            </div>
            <button id="play-again-btn" class="btn btn-primary w-full mt-8">Play Again</button>
        </div>

    </div>

    <script>
        // --- CONFIGURATION (Identical to original logic) ---
        const OPERATORS = ['/', '*', '+', '-'];
        const MIN_OPERAND = 3;
        const MAX_OPERAND = 12;
        const TOTAL_PROBLEMS = 10;

        const DIFFICULTY_SETTINGS = {
            1: { name: "Easy", multiplier_range: [2, 3] },
            2: { name: "Medium", multiplier_range: [2, 5] },
            3: { name: "Hard", multiplier_range: [2, 8] },
            4: { name: "Expert", multiplier_range: [2, 10] }
        };

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');
        const difficultyScreen = document.getElementById('difficulty-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const difficultyButtonsContainer = document.getElementById('difficulty-buttons');
        
        const problemCounterEl = document.getElementById('problem-counter');
        const timerEl = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const expressionEl = document.getElementById('expression');
        const feedbackEl = document.getElementById('feedback');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');

        const totalTimeEl = document.getElementById('total-time');
        const wrongAnswersEl = document.getElementById('wrong-answers');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- GAME STATE ---
        let currentProblemIndex = 0;
        let wrongAttempts = 0;
        let selectedDifficulty = 1;
        let currentProblem = {};
        let startTime;
        let timerInterval;

        // --- FUNCTIONS ---

        function switchScreen(screenToShow) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            screenToShow.classList.remove('hidden');
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateProblem(difficulty) {
            const operator = OPERATORS[getRandomInt(0, OPERATORS.length - 1)];
            
            if (operator === '/') {
                const [min_mult, max_mult] = DIFFICULTY_SETTINGS[difficulty].multiplier_range;
                const divisor = getRandomInt(MIN_OPERAND, MAX_OPERAND);
                const multiplier = getRandomInt(min_mult, max_mult);
                const dividend = divisor * multiplier;
                const expr = `${dividend} / ${divisor}`;
                const answer = Math.floor(eval(expr)); 
                return { expression: expr, answer: answer };
            } else {
                const left = getRandomInt(MIN_OPERAND, MAX_OPERAND);
                const right = getRandomInt(MIN_OPERAND, MAX_OPERAND);
                const expr = `${left} ${operator} ${right}`;
                const answer = eval(expr);
                return { expression: expr, answer: answer };
            }
        }

        function displayNextProblem() {
            currentProblemIndex++;
            if (currentProblemIndex > TOTAL_PROBLEMS) {
                endGame();
                return;
            }
            problemCounterEl.textContent = `Problem: ${currentProblemIndex} / ${TOTAL_PROBLEMS}`;
            progressBar.style.width = `${(currentProblemIndex / TOTAL_PROBLEMS) * 100}%`;
            
            currentProblem = generateProblem(selectedDifficulty);
            expressionEl.textContent = `${currentProblem.expression} = ?`;
            answerInput.value = '';
            answerInput.focus();
            feedbackEl.textContent = '';
        }
        
        function checkAnswer() {
            const userAnswer = answerInput.value;
            if (userAnswer === '') {
                showFeedback('Please enter a number.', 'text-amber-600');
                return;
            }

            if (parseInt(userAnswer, 10) === currentProblem.answer) {
                showFeedback('Correct!', 'text-emerald-500');
                answerInput.blur(); // Unfocus input
                setTimeout(displayNextProblem, 800);
            } else {
                wrongAttempts++;
                showFeedback('Incorrect, try again.', 'text-rose-600');
                answerInput.classList.add('shake');
                setTimeout(() => answerInput.classList.remove('shake'), 500);
                answerInput.value = '';
                answerInput.focus();
            }
        }
        
        function showFeedback(message, colorClass) {
            feedbackEl.textContent = message;
            feedbackEl.className = `h-6 mb-4 text-lg font-semibold ${colorClass}`;
        }

        function startGame(difficulty) {
            selectedDifficulty = difficulty;
            switchScreen(quizScreen);
            
            currentProblemIndex = 0;
            wrongAttempts = 0;
            
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            
            displayNextProblem();
        }

        function updateTimer() {
            const now = new Date();
            const seconds = Math.round((now - startTime) / 1000);
            timerEl.textContent = `Time: ${seconds}s`;
        }

        function endGame() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.round((endTime - startTime) / 1000);

            totalTimeEl.textContent = totalTime;
            wrongAnswersEl.textContent = wrongAttempts;

            switchScreen(resultsScreen);
            launchConfetti();
        }

        function resetGame() {
            switchScreen(difficultyScreen);
            timerEl.textContent = 'Time: 0s';
            progressBar.style.width = '0%';
        }
        
        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                const colors = ['#facc15', '#4ade80', '#60a5fa', '#f472b6', '#fb923c'];
                confetti.style.backgroundColor = colors[getRandomInt(0, colors.length - 1)];
                app.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function init() {
            for (const level in DIFFICULTY_SETTINGS) {
                const settings = DIFFICULTY_SETTINGS[level];
                const button = document.createElement('button');
                button.className = 'btn btn-secondary';
                button.textContent = settings.name;
                button.onclick = () => startGame(level);
                difficultyButtonsContainer.appendChild(button);
            }

            submitBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            playAgainBtn.addEventListener('click', resetGame);
        }

        // --- START THE APP ---
        init();

    </script>
</body>
</html>
